{% extends 'base.html' %}
{% block body %}

<div class="container my-5">
    <form action="/" method="POST">
        <h2 class="text-center">Login Your Account</h2>
        <div class="form-group">
        <label for="exampleInputEmail1"> Email</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="email">
        </div>
        <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pass">
        </div>
        
        <button type="submit" class="btn btn-outline-dark mb-4">Login</button>
    </form>
</div>

{% endblock body %}
