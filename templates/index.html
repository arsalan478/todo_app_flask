{% extends 'base.html' %}
{% block body %}
    
<a href="/todo"><h2 class="text-dark text-center my-4">Insert Data with Flask</h2></a>
    <div class="container my-5">
        <form action="/todo" method="POST">
            <div class="form-group">
            <label for="exampleInputEmail1"> Title</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Title" name="title">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Description" name="desc">
            </div>
            
            <button type="submit" class="btn btn-outline-dark mb-4">Submit</button>
        </form>
    
    <table class="table">
      
          {% if allTodo|length == 0%}
            <div class="alert alert-danger alert-dismissible">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <strong>Record Not Found</strong>
            </div>
            {% else %}           
            <thead>
              <tr>
                <th scope="col">S#</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Time</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
          {% for todo in allTodo %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{todo.title}}</td>
            <td>{{todo.desc}}</td>
            <td>{{todo.dated_create}}</td>
            <td>
              <a href="/update/{{todo.id}}"><button type="button" class="btn btn-outline-dark btn-sm mx-1">Update</button></a>
              <a href="/delete/{{todo.id}}"><button type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</button></td></a>
          </tr>
 
        
      </tbody>
      {% endfor %}
      {% endif %}
    </table>

  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

{% endblock body %}
